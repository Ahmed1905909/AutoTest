
{% extends 'gp/navbar.html' %}
{% block head %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/loginSignup.css' %}">
{% endblock %}
{% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
{% block content %}
<img src="{% static '/images/login.png' %}"style="width: 100%; height: 100%;" class="img" >
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
        <form method="POST" action="">
          {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <br>
        <input type="submit" class="button" value="login" ;onclick="location.href='{% url 'index' %}'">
    </form>
      <div class="signup">
        <span class="signup">Don't have an account?
          <a href="{% url 'register' %}">Create Account</a>
        </span>
      </div>
    </div>
  </div>
{% endblock %}
